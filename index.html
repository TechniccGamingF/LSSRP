<script>
  function loadMainScreen() {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      const jsonDaten = JSON.parse("data/data.json");
      console.log(jsonDaten);
    };
    reader.readAsText(file);

    document.getElementById("mainScreen").classList.toggle("visible"); // Hinzuf√ºgen der CSS-Klasse 'hidden'
  }

  function jsonToHTML(jsonDaten) {
    let html = "<table>";
    html += "<tr>";
    for (const key in jsonDaten[0]) {
      html += `<th>${key}</th>`;
    }
  }
</script>
